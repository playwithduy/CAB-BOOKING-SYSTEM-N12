openapi: 3.0.3
info:
  title: Notification Service API
  description: Push notifications and alerts
  version: 1.0.0

servers:
  - url: http://localhost:3009/api/v1

tags:
  - name: Notifications
    description: User notifications
  - name: Preferences
    description: Notification preferences

paths:
  /notifications:
    get:
      tags: [Notifications]
      summary: Get user notifications
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: unreadOnly
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'

  /notifications/{notificationId}/read:
    put:
      tags: [Notifications]
      summary: Mark notification as read
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: notificationId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Notification marked as read

  /notifications/read-all:
    put:
      tags: [Notifications]
      summary: Mark all notifications as read
      security:
        - bearerAuth: []
      responses:
        '200':
          description: All notifications marked as read

  /notifications/unread/count:
    get:
      tags: [Notifications]
      summary: Get unread notification count
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Unread count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer

  /notifications/preferences:
    get:
      tags: [Preferences]
      summary: Get notification preferences
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Notification preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreferences'

    put:
      tags: [Preferences]
      summary: Update notification preferences
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationPreferences'
      responses:
        '200':
          description: Preferences updated

# Internal endpoint (used by other services)
  /internal/notifications:
    post:
      tags: [Notifications]
      summary: Send notification (internal)
      description: Internal API for other services to send notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotificationRequest'
      responses:
        '200':
          description: Notification sent

components:
  schemas:
    Notification:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        type:
          type: string
          enum: [ride_update, payment, promotion, system, security]
        title:
          type: string
        body:
          type: string
        data:
          type: object
          additionalProperties: true
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time

    NotificationPreferences:
      type: object
      properties:
        pushEnabled:
          type: boolean
        smsEnabled:
          type: boolean
        emailEnabled:
          type: boolean
        rideUpdates:
          type: boolean
        promotions:
          type: boolean
        paymentUpdates:
          type: boolean
        systemAlerts:
          type: boolean

    SendNotificationRequest:
      type: object
      required: [userId, type, title, body]
      properties:
        userId:
          type: string
        type:
          type: string
        title:
          type: string
        body:
          type: string
        data:
          type: object
          additionalProperties: true
        channels:
          type: array
          items:
            type: string
            enum: [push, sms, email]
          default: [push]

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    internalApiKey:
      type: apiKey
      in: header
      name: X-Internal-API-Key