openapi: 3.0.3
info:
  title: Auth Service API
  description: Authentication and Authorization Service
  version: 1.0.0
  contact:
    name: API Support
    email: support@cabbooking.com

servers:
  - url: http://localhost:3001/api/v1
    description: Development server
  - url: https://api.cabbooking.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Token Management
    description: JWT token management
  - name: Security
    description: Security-related operations

paths:
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
        '409':
          description: User already exists

  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user with email/phone and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/login/otp:
    post:
      tags: [Authentication]
      summary: Request OTP for login
      description: Send OTP to phone number for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone]
              properties:
                phone:
                  type: string
                  example: "+84123456789"
      responses:
        '200':
          description: OTP sent successfully
        '400':
          description: Invalid phone number

  /auth/verify-otp:
    post:
      tags: [Authentication]
      summary: Verify OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone, otp]
              properties:
                phone:
                  type: string
                otp:
                  type: string
                  minLength: 6
                  maxLength: 6
      responses:
        '200':
          description: OTP verified, returns tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid OTP

  /auth/refresh:
    post:
      tags: [Token Management]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: New tokens generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid refresh token

  /auth/logout:
    post:
      tags: [Token Management]
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

components:
  schemas:
    RegisterRequest:
      type: object
      required: [email, password, phone, role]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        phone:
          type: string
        role:
          type: string
          enum: [customer, driver, admin]
        firstName:
          type: string
        lastName:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RefreshTokenRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Token expiration in seconds
        tokenType:
          type: string
          default: "Bearer"
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        phone:
          type: string
        role:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        isEmailVerified:
          type: boolean
        isPhoneVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT