openapi: 3.0.3
info:
  title: User Service API
  description: User profile and wallet management
  version: 1.0.0

servers:
  - url: http://localhost:3002/api/v1
    description: Development server

tags:
  - name: Users
    description: User management
  - name: Wallet
    description: Wallet operations
  - name: Profile
    description: User profile management

paths:
  /users:
    get:
      tags: [Users]
      summary: Get all users (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: role
          schema:
            type: string
            enum: [customer, driver, admin]
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /users/{userId}:
    get:
      tags: [Users]
      summary: Get user by ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

    put:
      tags: [Users]
      summary: Update user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          description: Forbidden

  /users/{userId}/wallet:
    get:
      tags: [Wallet]
      summary: Get user wallet
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Wallet information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'

    post:
      tags: [Wallet]
      summary: Create wallet for user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Wallet created

  /users/{userId}/wallet/transactions:
    get:
      tags: [Wallet]
      summary: Get wallet transactions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: [topup, payment, refund, withdrawal]
        - in: query
          name: startDate
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'

  /users/{userId}/saved-locations:
    get:
      tags: [Profile]
      summary: Get saved locations
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of saved locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SavedLocation'

    post:
      tags: [Profile]
      summary: Add saved location
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddLocationRequest'
      responses:
        '201':
          description: Location saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavedLocation'

components:
  schemas:
    UpdateUserRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        profileImage:
          type: string
        dateOfBirth:
          type: string
          format: date

    Wallet:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        balance:
          type: number
          format: float
        currency:
          type: string
          default: VND
        lastUpdated:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: string
        walletId:
          type: string
        type:
          type: string
          enum: [topup, payment, refund, withdrawal]
        amount:
          type: number
          format: float
        description:
          type: string
        status:
          type: string
          enum: [pending, completed, failed]
        createdAt:
          type: string
          format: date-time

    SavedLocation:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
          example: "Home"
        address:
          type: string
        lat:
          type: number
          format: float
        lng:
          type: number
          format: float
        isPrimary:
          type: boolean

    AddLocationRequest:
      type: object
      required: [name, address, lat, lng]
      properties:
        name:
          type: string
        address:
          type: string
        lat:
          type: number
          format: float
        lng:
          type: number
          format: float

    Pagination:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
        totalPages:
          type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT